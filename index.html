<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Css/styles.css">
    <script src="Js/script.js" defer></script>
    <meta name="author" content="dev.andreson">
    <title>ViTemp</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                    <a href="index.html"><img src="src/midia/vitemp-logo.png" alt="ViTemp Logo" class="logo"></a>
                <div class="btn-topo">
                    <i class="bi bi-geo-alt-fill"></i>
                    <input type="search" name="city_name" id="city_name" placeholder="Digite o nome da cidade" onkeydown="if(event.key === 'Enter') buscaApi()">
                    <button type="submit" onclick="buscaApi()"><i class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main-temp">
            <div class="container" id="container">
                <div class="row">
                    <div class="temp">
                        
                        <div class="city-txt">
                                <h1>Tempo em <span id="city">Recife</span></h1>
                        </div>

                        <div class="top">
                            <div class="temp-info-top">
                                <div id="temp-cel">
                                    
                                </div>
                                <div class="temp-info">
                                    <p id="Chuva"></p>
                                    <p id="Humidade"></p>
                                    <p id="Vento"></p>
                                </div>
                            </div>
                            
                            <div class="temp-infos">
                                <h1>Metereologia</h1>
                                <p id="dat"></p>
                                <p id="skye-info"></p>
                            </div>
                        </div>

                        <div class="days-info" id="dias-semana">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="indices">
            <div class="container">
                <div class="row">
                    <div class="contente">
                        <div id="tdc">
                            
                        </div>
                        <div id="l-e">
                            <div id="txt-l-e">
                                
                            </div>
                            <div id="l-e-infos">
                                <div id="temperatura">
                                    
                                </div>
                                <div id="chuva-indice">
                                    
                                </div>
                                <div id="vento-indice">
                                    
                                </div>
                                <div id="umidade-indice">
                                    
                                </div>
                            </div>
                        </div>
                        <div id="l-d-infos">
                            <div class="l-d-icons">
                                <div id="icon-manha"> 
                                    <i></i>
                                    <p>Manhã</p>
                                </div>
                                <div id="icon-tarde">
                                    <i></i>
                                    <p>Tarde</p>
                                </div>
                                <div id="icon-noite">
                                    <i></i>
                                    <p>Noite</p>
                                </div>
                            </div>
                            <div class="l-d-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="img-logo-footer"><img src="src/midia/vitemp-ini.png" alt=""></div>
            <div class="txt-direitos">
                <p>© 2024 ViTemp. Todos os direitos reservados.</p>
            </div>
            <div class="contact-footer">
                <h3>Contatos</h3>
                <div class="contact-icons">
                    <a href="https://www.instagram.com/dev.andreson" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-whatsapp"></i></a>
                    <a href="#"><i class="bi bi-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
