<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VI TEMP</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1500674425229-f692875b0ab7?auto=format&fit=crop&w=1950&q=80') 
        no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px 35px;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 25px 0;
      font-size: 28px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #1e3a8a;
      transform: scale(1.03);
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
      color: #ddd;
    }

    .links a {
      color: #93c5fd;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .erro {
      color: #ff8080;
      font-size: 14px;
      margin-top: 5px;
      height: 18px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>VI TEMP</h1>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <p class="erro" id="erro"></p>
    <button onclick="login()">Entrar</button>
    <div class="links">
      <p><a href="#">Esqueceu a senha?</a></p>
      <p>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro");

      if (email.toUpperCase() === "VITEMP.PEDRO" && senha === "12345") {
        localStorage.setItem("logado", "sim");
        window.location.href = "home.html";
      } else {
        erro.textContent = "Email ou senha incorretos!";
      }
    }

    if (localStorage.getItem("logado") === "sim") {
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
